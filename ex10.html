<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="fundo">
    <header>
        <input type="button" value="botao" id="botao" name="botao" onclick="botao()">
    </header>
    

    <script>

        function botao(){
            let numero = 1

            for(numero=1; numero<=100; numero+=1){
                document.write("<br>" +numero)
            }
        }

    </script>

</body>
</html>
